<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospecting Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="navbar bg-base-200 px-6">
        <span class="text-xl font-bold">ğŸ¯ Prospecting Toolkit</span>
        <div class="ml-6 flex gap-2">
            <a href="{% url 'leads:dashboard' %}" class="btn btn-ghost btn-sm">Dashboard</a>
            <a href="{% url 'leads:lead_index' %}" class="btn btn-ghost btn-sm">Leady</a>
            <a href="{% url 'leads:city_index' %}" class="btn btn-ghost btn-sm">Miasta</a>
            <a href="{% url 'leads:settings' %}" class="btn btn-ghost btn-sm">âš™ï¸ Ustawienia</a>
        </div>
        <div class="ml-auto flex items-center gap-3">
            <form method="get" action="{% url 'leads:phone_search' %}" class="flex gap-2">
                <input type="text" name="q" placeholder="ğŸ” Szukaj po telefonie..." class="input input-bordered input-sm w-56" />
                <button type="submit" class="btn btn-sm btn-ghost">Szukaj</button>
            </form>
        </div>
        <div>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-ghost btn-sm">Wyloguj</button>
            </form>
        </div>
    </div>

    <main class="container mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
