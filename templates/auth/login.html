<!DOCTYPE html>
<html lang="pl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center">

<div class="card w-full max-w-sm bg-base-100 shadow-xl">
    <div class="card-body">
        <h1 class="text-2xl font-bold text-center mb-4">Prospecting Toolkit</h1>

        {% if form.errors %}
        <div class="alert alert-error mb-4">
            <span>Nieprawidłowy login lub hasło.</span>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-control mb-3">
                <label class="label">
                    <span class="label-text">Login</span>
                </label>
                <input type="text" name="username" class="input input-bordered w-full" autofocus>
            </div>
            <div class="form-control mb-6">
                <label class="label">
                    <span class="label-text">Hasło</span>
                </label>
                <input type="password" name="password" class="input input-bordered w-full">
            </div>
            <button type="submit" class="btn btn-primary w-full">Zaloguj</button>
        </form>
    </div>
</div>

</body>
</html>
