{% extends 'base.html' %}

{% block content %}

<div class="max-w-md">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'leads:city_index' %}" class="btn btn-ghost btn-sm">← Wróć</a>
        <h1 class="text-2xl font-bold">Edytuj miasto</h1>
    </div>

    <div class="card bg-base-200">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Nazwa miasta</span>
                    </label>
                    {{ form.name }}
                </div>
                <button type="submit" class="btn btn-primary w-full">Zapisz</button>
            </form>

            <div class="divider"></div>

            <form method="post" action="{% url 'leads:city_delete' city.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-error w-full"
                    onclick="return confirm('Na pewno usunąć {{ city.name }}? Usuniesz też wszystkie leady!')">
                    Usuń miasto
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
