{% extends 'base.html' %}

{% block content %}

<div class="max-w-lg">
    <div class="flex items-center gap-4 mb-6">
        <a href="{% url 'leads:lead_detail' lead.pk %}" class="btn btn-ghost btn-sm">← Wróć</a>
        <h1 class="text-2xl font-bold">Edytuj notatkę</h1>
    </div>

    <div class="card bg-base-200">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-control mb-4">
                    <label class="label">
                        <span class="label-text">Treść</span>
                    </label>
                    {{ form.content }}
                </div>
                <button type="submit" class="btn btn-primary w-full">Zapisz</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
