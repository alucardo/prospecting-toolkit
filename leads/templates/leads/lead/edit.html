{% extends 'base.html' %}

{% block content %}

    <div class="max-w-lg">
        <div class="flex items-center gap-4 mb-6">
            <a href="{% url 'leads:lead_index' %}" class="btn btn-ghost btn-sm">← Wróć</a>
            <h1 class="text-2xl font-bold">Edytuj lead</h1>
        </div>

        <div class="card bg-base-200">
            <div class="card-body flex flex-col gap-3">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-control {% if field.field.widget.input_type == 'checkbox' %}flex flex-row items-center gap-3{% endif %} mb-1">
                        {% if field.field.widget.input_type == 'checkbox' %}
                            {{ field }}
                            <label class="label cursor-pointer">
                                <span class="label-text">{{ field.label }}</span>
                            </label>
                        {% else %}
                            <label class="label">
                                <span class="label-text">{{ field.label }}</span>
                            </label>
                            {{ field }}
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-full mt-2">Zapisz</button>
                </form>

                <div class="divider"></div>

                <form method="post" action="{% url 'leads:lead_delete' lead.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error w-full"
                        onclick="return confirm('Na pewno usunąć ten lead?')">
                        Usuń lead
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
