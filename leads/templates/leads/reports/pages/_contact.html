  <div class="page-content">

    <p style="margin-top: -8px; font-size: 12pt; font-weight: 400; color: #555;">Jesteśmy do Twojej dyspozycji</p>

    <div style="display: flex; align-items: center; gap: 32px; margin-top: 48px;">
      <!-- Zdjęcie -->
      <div style="flex-shrink: 0;">
        <div style="width: 160px; height: 200px; background: #ddd; display: flex; align-items: center; justify-content: center; color: #999; font-size: 9pt;">

        </div>
      </div>

      <!-- Dane kontaktowe -->
      <div>

        <p style="font-size: 10pt; color: #b8922a; margin-bottom: 20px;">Specjalista Google Business Profile</p>
        <p style="font-size: 11pt; color: #1a1a1a; margin-bottom: 8px;">Tel: {{ phone }}</p>

  {% include "leads/reports/_footer.html" %}
