<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 11pt;
      color: #1a1a1a;
      padding: 20px;
    }
    h1 {
      color: #4f46e5;
      font-size: 20pt;
      margin-bottom: 4px;
    }
    .subtitle {
      color: #666;
      font-size: 10pt;
      margin-bottom: 32px;
    }
    .section {
      background: #f9f9f9;
      border-left: 4px solid #4f46e5;
      padding: 16px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .section h2 {
      font-size: 13pt;
      margin-bottom: 8px;
      color: #333;
    }
    .placeholder {
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Analiza wizytówki Google</h1>
  <p class="subtitle">Raport wygenerowany automatycznie</p>

  <div class="section">
    <h2>Podstawowe informacje</h2>
    <p class="placeholder">Tu pojawią się dane leadu...</p>
  </div>

  <div class="section">
    <h2>Ocena wizytówki</h2>
    <p class="placeholder">Tu pojawią się wyniki analizy...</p>
  </div>

  <div class="section">
    <h2>Rekomendacje</h2>
    <p class="placeholder">Tu pojawią się rekomendacje AI...</p>
  </div>

</body>
</html>
