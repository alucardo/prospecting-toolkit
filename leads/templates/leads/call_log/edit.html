{% extends 'base.html' %}

{% block content %}

    <div class="max-w-lg">
        <div class="flex items-center gap-4 mb-6">
            <a href="{% url 'leads:lead_detail' lead.pk %}" class="btn btn-ghost btn-sm">← Wróć</a>
            <h1 class="text-2xl font-bold">Edytuj kontakt</h1>
            <span class="text-gray-500">{{ lead.name }}</span>
        </div>

        <div class="card bg-base-200">
            <div class="card-body flex flex-col gap-3">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">{{ field.label }}</span>
                        </label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-error text-sm mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary w-full mt-2">Zapisz</button>
                </form>
                <form method="post" action="{% url 'leads:call_log_delete' lead.pk call_log.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-error w-full"
                        onclick="return confirm('Na pewno usunąć ten kontakt?')">
                        Usuń kontakt
                    </button>
                </form>
            </div>

        </div>

    </div>

{% endblock %}
